<!DOCTYPE html>
<html lang="pl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard - Producent/Konsument</title>
    <link rel="stylesheet" href="/static/style.css" />
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  </head>
  <body>
    <div class="container">
      <header>
        <h1>Dashboard Systemu Producent-Konsument</h1>
        <div class="status">
          <div class="status-item">
            <div class="status-label">Wyprodukowano</div>
            <div class="status-value" id="produced">0</div>
          </div>
          <div class="status-item">
            <div class="status-label">Skonsumowano</div>
            <div class="status-value" id="consumed">0</div>
          </div>
          <div class="status-item">
            <div class="status-label">EfektywnoÅ›Ä‡</div>
            <div class="status-value" id="efficiency">0%</div>
          </div>
          <div class="status-item">
            <div class="status-label">Wadliwe</div>
            <div class="status-value" id="defective">0</div>
          </div>
        </div>
        <div class="timestamp">
          Ostatnia aktualizacja: <span id="update-time">--:--:--</span>
        </div>
      </header>

      <div class="grid">
        <div class="card">
          <h2>ðŸ“Š Producenci</h2>
          <div class="producers" id="producers-list"></div>
        </div>

        <div class="card">
          <h2>ðŸ“Š Konsumenci</h2>
          <div class="consumers" id="consumers-list"></div>
        </div>
      </div>

      <div class="chart-container">
        <div class="card">
          <h2>ðŸ“ˆ Trend Konsumpcji Konsumenta</h2>
          <div class="consumer-buttons" id="consumer-buttons"></div>
          <canvas id="trendChart"></canvas>
        </div>
      </div>

      <div class="logs-container">
        <h2>ðŸ“‹Logi</h2>
        <div class="logs-content" id="logs-content"></div>
      </div>
    </div>

    <script src="/static/script.js"></script>
  </body>
</html>
